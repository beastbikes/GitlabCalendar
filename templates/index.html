<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='/static/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='/static/fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='/static/fullcalendar/lib/moment.min.js'></script>
<script src='/static/fullcalendar/lib/jquery.min.js'></script>
<script src='/static/fullcalendar/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listWeek'
			},
			defaultDate: new Date(),
			editable: false,
			navLinks: true, // can click day/week names to navigate views
			eventLimit: false, // allow "more" link when too many events
			events: {
				url: '/api/calendar',
				error: function() {
					$('#script-warning').show();
				}
			},
			loading: function(bool) {
				$('#loading').toggle(bool);
			}
		});

	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#script-warning {
		display: none;
		background: #eee;
		border-bottom: 1px solid #ddd;
		padding: 0 10px;
		line-height: 40px;
		text-align: center;
		font-weight: bold;
		font-size: 12px;
		color: red;
	}

	#loading {
		display: none;
		position: absolute;
		top: 10px;
		right: 10px;
	}

	#calendar {
		max-width: 900px;
		margin: 40px auto;
		padding: 0 10px;
	}

</style>
</head>
<body>

	<div id='script-warning'>
		<code>/api/calendar</code> must be running.
	</div>

	<div id='loading'>loading...</div>
	<div id='calendar'></div>
    <div>
		<ul>
			<li style="color: #f56954">红色代表过期的任务</li>
			<li style="color: #00a65a">绿色代表已完成的任务</li>
			<li style="color: #3a87ad">蓝色代表进行中的任务</li>
		</ul>
        TIPS：将需要添加到日历的问题添加上标签<code>calendar</code>即可在该日历查看
	</div>
</body>
</html>
